# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: depot_dev
  pool: 5
  username: depot_dev_user
  password: depot_dev_password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: depot_test
  pool: 5
  username: depot_test_user
  password: depot_test_password
  
production:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: depot_production
  pool: 5
  username: depot_user
  password: depot_password
